{% extends 'base-controller.html' %}

{% block pagetitle %}
Torre de Controle
{% endblock %}

{% block controller %}

<div class="text-center">

    <div class="row">
        <div class="col">
            <div class="text-center">
                <div class="card border-left-primary shadow h-100 py-2" style="margin: 2rem;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Vídeos cadastrados:
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalvideos}} vídeos</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-camera-video" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="text-center">
                <div class="card border-left-primary shadow h-100 py-2" style="margin: 2rem;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Matérias cadastradas:
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalmaterias}} matérias</div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-file-richtext" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="text-center">
                <div class="card border-left-primary shadow h-100 py-2" style="margin: 2rem;">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Usuários cadastrados:
                                </div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">{{totalusuarios}} usuários
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="bi bi-people" style="font-size: 2rem;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>



{% endblock %}
