<!DOCTYPE html>
<html>

<head>
	<title>Login Page</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->

	<!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 5.0.5 CDN-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<!-- Bootstrap Icon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/estilo-login.css' %}">
</head>

<body>
	<!-- particles.js container -->
	<div id="particles-js">
	</div>

	<!-- stats - count particles -->
	<!-- <div class="count-particles">
		Texto que aparece na Lateral
	</div> -->

	<!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

	<!-- stats.js lib -->
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

	<!-- src/particles.js -->
	<script src="{% static 'js/particles.js' %}" ></script>

	<div class="container">

		{% if messages %}
			{% for message in messages %}
				{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
					<div class="alert alert-success text-center" role="alert">
						<strong> <i class="bi bi-person-check"></i> </strong> {{ message }}
					</div>
				{% else %}
				<div class="alert alert-danger text-center" role="alert">
					<strong> <i class="bi bi-person-exclamation"></i> </strong> {{ message }}
				</div>
				{% endif %}
			{% endfor %}
		{% endif %}


		<div class="d-flex justify-content-center h-100">
			{% block controller_login %}

			{% endblock %}
		</div>
	</div>
</body>

</html>
