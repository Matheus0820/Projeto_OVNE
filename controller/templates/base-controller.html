  <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary bg-dark"
    style="max-width: 4.5rem; height: 100%; position: fixed; top: 0;">
    <a href="#" class="d-block p-3 link-body-emphasis text-decoration-none text-body-light">
      <span></span><strong>OVNE</strong></span>
    </a>
    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li class="nav-item">
        
        <a href="{% url 'controller' %}" class="nav-link {% if request.path == '/controller/' %} active {% endif %} py-3 border-bottom rounded-0" title="Dashboard">
          <i class="bi bi-speedometer2" style="font-size: 1.5rem;"></i>
        </a>
      </li>
      <li>
        <a href="{% url 'list_video' %}" class="nav-link {% if request.path == '/controller/list_video/' %} active {% endif %} py-3 border-bottom rounded-0" title="Vídeos">
          <i class="bi bi-camera-video" style="font-size: 1.5rem;"></i>
        </a>
      </li>
      <li>
        <a href="{% url 'list_materia' %}" class="nav-link {% if request.path == '/controller/list_materia/' %} active {% endif %} py-3 border-bottom rounded-0" title="Matérias">
          <i class="bi bi-file-richtext" style="font-size: 1.5rem;"></i>
        </a>
      </li>
      <li>
        <a href="{% url 'list_users' %}" class="nav-link {% if request.path == '/controller/list_users/' %} active {% endif %} py-3 border-bottom rounded-0" title="Usuários">
          <i class="bi bi-people" style="font-size: 1.5rem;"></i>
        </a>
      </li>
    </ul>
    <div class="dropdown border-top" style="bottom: 0;">
      <a href="#"
        class="d-flex align-items-center justify-content-center p-3 link-body-emphasis text-decoration-none dropdown-toggle"
        data-bs-toggle="dropdown" aria-expanded="false" title="{{ user.first_name }}">
        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
      </a>
      <ul class="dropdown-menu text-small shadow">
        <li><a class="dropdown-item" href="{% url 'profile' %}">Perfil - {{ user.first_name }}</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Sair</a></li>
      </ul>
    </div>

  <div style="margin-left: 4.5rem;">
    {% block controller %}
