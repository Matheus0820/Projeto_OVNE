<!doctype html>
<html lang="en" style="height: 100%; width: 100%;">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Icone link -->
  <link rel="icon" href="https://static.thenounproject.com/png/302016-200.png" type="image/gif" sizes="16x16">

  <!-- UIkit CSS -->

  <!-- UIkit JS -->

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>

  <title>OVNE</title>
  {% load static %}

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demo project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link href="./Avision_files/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mb.YTPlayer.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main_styles.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/apresentacao-video.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
  <script type="text/javascript" async="" src="{% static 'js/analytics.js.download' %}"
    nonce="2f47f971-55e4-469b-9e10-af4618473dae"></script>

<body class="text-dark" style="height: 100%; width: 100%; background-color: #fff;">
  <div class="super_container">

    <header class="header" style="background-color: rgba(0, 0, 0, 1); height: 70px;">
      <div class="container" style="height: 70px;">
        <div class="row" style="height: 70px;">
          <div class="col" style="height: 70px;">
            <div class="header_content d-flex flex-row align-items-center justify-content-start" style="height: 70px;">
              <div class="logo"><a href="{% url 'home' %}">OVNE</a></div>
              <nav class="main_nav">
                <ul>
                  {% block listnavbar %}

                  {% endblock %}
                </ul>
              </nav>

              <div class="hamburger ml-auto menu_mm">
                <i class="fa fa-bars trans_200 menu_mm" aria-hidden="true"></i>
                <button class="btn btn-sm" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"><i class="bi bi-list"></i></button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel"
      style="width: 60%; background-color: rgba(33, 33, 33, 0.7); color: white;">
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel logo">OVNE</h5>
        <button type="button" class="btn-close text-reset btn-light" data-bs-dismiss="offcanvas"
          aria-label="Close"></button>
      </div>
      <div class="offcanvas-body text-center">
        <div class="d-grid gap-2">
          <a class="btn btn-sm btn-outline-light {% if request.path == '/' %} active {% endif %}" type="button" href="{% url 'home' %}">Home</a>
          <a class="btn btn-sm btn-outline-light {% if request.path == '/videos/' %} active {% endif %}" type="button" href="{% url 'videos' %}">Videos</a>
          <a class="btn btn-sm btn-outline-light {% if request.path == '/noticias/' %} active {% endif %}" type="button" href="{% url 'noticias' %}">Noticias</a>
          <a class="btn btn-sm btn-outline-light {% if request.path == '/sobre/' %} active {% endif %}" type="button" href="{% url 'sobre' %}">Sobre</a>
        </div>
      </div>
    </div>

  </div>

  {% block observatorio %}

  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
